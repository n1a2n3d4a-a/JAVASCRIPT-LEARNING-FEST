<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROLL DICE</title>
    <link rel="stylesheet" href="T1.css">
</head>
<body>
    <div class="container">
        <div class="dice">
            <div class="face front"></div>   
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face right"></div>
            <div class="face left"></div>
        </div>
        <button class="roll">ROLL DICE</button>
    </div>



    <script>

        const dice = document.querySelector('.dice');

        const rollBtn = document.querySelector('.roll');





        const randomDice = () =>{

            const random = Math.floor(Math.random() * 10);

            if(random >= 1 && random <= 6){

                rollDice(random);

            }else{

                randomDice();

            }

        }



        const rollDice = random =>{

            dice.style.animation = 'rolling 4s';

            setTimeout(() =>{

                switch (random) {

                    case 1: dice.style.transform = 

                    'rotateX(0deg) rotateY(0deg)';

                    break;

                    case 6: dice.style.transform = 

                    'rotateX(180deg) rotateY(0deg)';

                    break;

                    case 2: dice.style.transform = 

                    'rotateX(-90deg) rotateY(0deg)';

                    break;

                    case 5: dice.style.transform = 

                    'rotateX(90deg) rotateY(0deg)';

                    break;

                    case 3: dice.style.transform = 

                    'rotateX(0deg) rotateY(90deg)';

                    break;

                    case 4: dice.style.transform = 

                    'rotateX(0deg) rotateY(-90deg)';

                    break;



                    default: break;

                }

                dice.style.animation = 'none';





            },4050);

        }

        



        rollBtn.addEventListener('click', randomDice);

    </script>

</body>

</html>
</body>
</html>
